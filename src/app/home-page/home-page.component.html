<app-slider></app-slider>
<div class="bg">
    <div class="container py-5 d-flex justify-content-center text-center">
        <div class="row">
            <div class="movie-search col-12">
                <input class="search-field" type="text" name="title" [(ngModel)]="title" (ngModelChange)="search()"
                placeholder="ðŸ”Ž Search movies">
            </div>
            <div class="col-sm py-5 d-flex justify-content-center text-center"  *ngFor="let movie of movies | paginate: {itemsPerPage: 3, currentPage: p};">
                <div>
                    <a routerLink="/movie/{{movie.id}}"><img src="{{ movie.poster }}" alt="" width="300px"></a>
                    <br>
                    <h5 class="pt-3" for="">{{ movie.title }}</h5>
                    <label>{{ movie.runtime | minute}} | <span>{{ movie.mpaa }}</span></label>
                    <br>
                    <label>Release {{ movie.release_date | date}}</label>
                    <br>
                    <button routerLink="/movie/{{movie.id}}" id="button" class="mx-auto mt-4 pulse">Show Details
                        <div class="button__horizontal"></div>
	                    <div class="button__vertical"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
</div>
<app-campaigns></app-campaigns>
