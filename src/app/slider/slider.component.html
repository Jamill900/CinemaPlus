<div id="carouselExampleIndicators" class="carousel slide d-none d-md-block" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block img-fluid w-100" [src]="images[0]" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
            <h2>Aquaman</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid w-100" [src]="images[1]" alt="Second slide">
        <div class="carousel-caption d-none d-md-block">
            <h2>Spider-Man: No Way Home</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block img-fluid w-100" [src]="images[2]" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
            <h2>Mortal Kombat</h2>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
</div>
