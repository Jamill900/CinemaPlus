<div class="container">
    <div class="movie-search col-12 text-center">
        <input class="search-field" type="text" name="title" [(ngModel)]="title" (ngModelChange)="search()"
        placeholder="ðŸ”Ž Search movies">
    </div>
    <div class="row mx-auto justify-content-center text-center" *ngFor="let movie of movies | paginate: {itemsPerPage: 3, currentPage: p};">
        <div class="py-5 col-lg-4">
            <img routerLink="/movie/{{movie.id}}" src="{{movie.poster}}" alt="" width="250px">
        </div>
        <div class="p-5 col-lg-8 text-left">
            <h2 class="py-3" routerLink="/movie/{{movie.id}}">{{ movie.title }}</h2>
            <p>{{movie.overview}}</p>
            <h5>Director: <span>{{ movie.director }}</span></h5>
            <h5>Starring: <span>{{ movie.cast | join: ", " }}</span></h5>
            <h5>Genre: <span>{{ movie.genre | join: ", " }}</span></h5>
            <h5>Running Time: <span>{{ movie.runtime | minute }}</span></h5>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
</div>
