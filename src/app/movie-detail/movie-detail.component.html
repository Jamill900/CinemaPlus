<div *ngIf="movie">
    <div class="movie-backdrop d-none d-md-block" [ngStyle]="{ 'background-image': 'url(' + movie.banner + ')' }"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="p-5 col-lg-4">
                <img src="{{movie.poster}}" alt="" width="250px">
            </div>
            <div class="p-5 col-lg-8">
                <h2 class="py-3">{{ movie.title }}</h2>
                <p>{{movie.overview}}</p>
                <h5>Director: <span>{{ movie.director }}</span></h5>
                <h5>Starring: <span>{{ movie.cast | join: ", " }}</span></h5>
                <h5>Genre: <span>{{ movie.genre | join: ", " }}</span></h5>
                <h5>Running Time: <span>{{ movie.runtime | minute }}</span></h5>
                <button id="button" routerLink="/movie/{{movie.id}}" class="my-5" (click)="showTrailer()">Show Trailer
                    <div class="button__horizontal"></div>
	                <div class="button__vertical"></div>
                </button>
            </div>
            <div class="ratio" [ngClass]="isClicked ? 'show' : 'hide'">
                <iframe width="560" height="315" [src]="getUrl()" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <div >
            <div *ngFor="let item of listData" class="col-lg-12 d-flex justify-content-between align-items-center">
                <div>
                    <h4>{{ item.name }}</h4>
                    <p>{{ item.comment }}</p>
                </div>
                <button type="button" class="btn btn-primary" (click)="removeItem(item)">X</button>
            </div>
            <form [formGroup]="userForm" class="m-3">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  formControlName="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Comment</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" formControlName="comment" placeholder="Your comment...">
                </div>
                <button type="button" class="btn btn-primary mr-2" (click)="addItem()">Add</button>
                <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
              </form>
        </div>
    </div>
</div>
